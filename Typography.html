



<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Typography</title>
    <link rel="stylesheet" href="typography.css">

    <style>
    body h1{
        font-size: large;
        color: blue;
        text-align: center;
        font-style: italic;
    }
    p{
        text-align: left;
        color: brown;
        width: 64%;
        font-family: 'Times New Roman', Times, serif;
        font-size: medium;
        letter-spacing: normal;
    }
    </style>
</head>
<body>
    
    <h1>CSS Typography</h1>
    <p> CSS typography refers to the different ways text in a page can be styled e.g font weight, font style(italic), font size, color, letter spacing, line spacing, word spacing, font family e.t.c </p>
</body>
